<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result of submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>



<body>
    <form action="#" th:action="@{/findForm}" th:object="${findForm}" method="get">
        <h1>Search result</h1>
        <p th:text="${findForm.searchResult}" />
        <a href="/findForm">Submit another message</a>
    </form>
</body>

</html>
