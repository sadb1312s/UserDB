<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>User add form</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>


<body>
    <h1>Fill in data</h1>
    <form action="#" th:action="@{/addForm}" th:object="${addForm}" method="post">
        <p>Surname <input type="text" th:field="*{surname}"></p>
        <p>First name <input type="text" th:field="*{firstname}"></p>
        <p>Patronymic <input type="text" th:field="*{patronymic}"></p>
        <p>Age <input type="number" th:field="*{age}"></p>
        <p>Salary <input type="number" th:field="*{salary}"></p>
        <p>Email <input type="text" th:field="*{email}"></p>
        <p>Work place <input type="text" th:field="*{workPlace}"></p>
        <p><input type="submit" value="Submit"/><input type="reset" value="Reset"/></p>
    </form>


    <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="file" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Upload File</button>
    </form>

    <a href="/myDB">Main form</a>


</body>

</html>
